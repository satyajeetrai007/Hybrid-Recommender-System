name: CI-CD

on: push

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure DVC Remote (DagsHub)
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_PAT }}

      - name: DVC Pull
        run: |
          dvc pull

      - name: Run Application
        run: |
          nohup streamlit run app.py --server.port 8000 &
          sleep 30

      - name: Test App
        run: |
          pytest test_app.py

      - name: Stop Streamlit app
        run: |
          pkill -f "streamlit run"

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PAT }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t satyajeet021/hybrid-recommender:latest .

      - name: Push image to Docker Hub
        run: docker push satyajeet021/hybrid-recommender:latest

